<div ng-controller="ControlForm" ng-show="isControl()">

  <form ng-submit="apply()" role="form" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-3">LeftMotor</label>
      <div class="col-sm-9">
        <input type="number" ng-model="LeftMotor" placeholder="LeftMotor" class="form-control" min="-1" max="1" step="0.1">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">RightMotor</label>
      <div class="col-sm-9">
        <input type="number" ng-model="RightMotor" placeholder="RightMotor" class="form-control" min="-1" max="1" step="0.1">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <input class="btn btn-primary" type="submit" value="Apply">
        <input class="btn btn-danger" type="button" value="Stop" ng-click="stopMotors()">
        <input class="btn btn-success" type="button" value="Fire" ng-click="fire()">
      </div>
    </div>

  </form>

  <p></p>

  {{template "gun_form.html" .}}

</div>
