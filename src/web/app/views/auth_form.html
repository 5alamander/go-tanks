<div ng-controller="AuthForm" ng-show=" state == 'auth' " >
  <form ng-submit="sendAuth()" role="form" class="form-inline">

    <div class="form-group">
      <input type="text" ng-model="login" placeholder="Login" class="form-control">
    </div>

    <div class="form-group">
      <input type="text" ng-model="password" placeholder="Password" class="form-control">
    </div>

    <input class="btn btn-primary" type="submit" value="Send">
  </form>
</div>
