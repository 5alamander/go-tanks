<div ng-show="isPage('help')">
  <h2>Help</h2>
  <h3>Keys</h3>
  <p>
    <ul>
      <li>left arrow - increase left motor</li>
      <li>right arrow - increase right motor</li>
      <li>top arrow - increase motors</li>
      <li>down arrow - decrease motors</li>
      <li>space - stop motors</li>
      <li>enter - fire</li>
    </ul>
  </p>
</div>
