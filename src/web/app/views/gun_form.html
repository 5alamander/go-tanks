<div ng-controller="GunForm">
  <form ng-submit="apply()" role="form" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-3">Turn Gun Angle</label>
      <div class="col-sm-9">
        <input type="number" ng-model="TurnAngle" placeholder="TurnAngle" class="form-control" min="-36000" max="36000" step="1">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <input class="btn btn-primary" type="submit" value="Apply">
      </div>
    </div>

  </form>
</div>
